<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAKE Effect</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.fake-text {
    font-size: 120px;
    font-weight: bold;
    color: white;
    position: relative;
    animation: glow 2s infinite alternate, glitch 1s infinite;
}

/* Glow Effect */
@keyframes glow {
    from {
        text-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red;
    }
    to {
        text-shadow: 0 0 20px cyan, 0 0 40px cyan, 0 0 80px cyan;
    }
}

/* Glitch Effect */
@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-5px, 5px); }
    40% { transform: translate(-5px, -5px); }
    60% { transform: translate(5px, 5px); }
    80% { transform: translate(5px, -5px); }
    100% { transform: translate(0); }
}
</style>

</head>
<body>

<div class="fake-text">FAKE</div>

</body>
</html>
