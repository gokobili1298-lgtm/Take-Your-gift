<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Your Gift</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #141e30, #243b55);
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

.container {
  background: rgba(0,0,0,0.4);
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  transition: 0.5s;
}

.hidden {
  display: none;
}

.winScreen {
  animation: fadeIn 0.8s forwards;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.8);}
  to {opacity:1; transform:scale(1);}
}

.bigText {
  font-size: 28px;
  font-weight: bold;
  color: gold;
  margin-top: 20px;
}

input {
  width: 90%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  text-align: center;
  font-size: 16px;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: gold;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: orange;
}

.explode {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, yellow, red, transparent);
  animation: boom 1s forwards;
  z-index: 999;
}

@keyframes boom {
  0% { opacity: 1; transform: scale(0); }
  100% { opacity: 0; transform: scale(3); }
}
</style>
</head>

<body>

<!-- Giri≈ü Ekranƒ± -->
<div class="container" id="loginScreen">
  <h1>Enter Your Name üéÅ</h1>
  <input type="text" id="nameInput" placeholder="Type your name">
  <br>
  <button onclick="checkName()">Check</button>
</div>

<!-- Kazanma Ekranƒ± -->
<div class="container hidden winScreen" id="winScreen">
  <h1>üéâ CONGRATULATIONS üéâ</h1>
  <div class="bigText" id="winnerName"></div>
  <p>You unlocked your gift!</p>
</div>

<!-- AUDIOS -->
<audio id="startSound" src="minecraft-explosion-green-screen.mp3"></audio>
<audio id="winSound" src="Magic Poof 3.mp3"></audio>

<script>

const validNames = [
  "Ali Kaan","Ares","√áƒ±nar","Ege","Arya","Alya","Emir","Delal",
  "Pargalƒ± Sarp","Emre","Sertan","Meri√ß","Ela","Elif","Egesu",
  "Demir","Arda","Hafsa","I≈üƒ±l","Elizya","≈ûakir","Ezgi",
  "Toprak","Defne","Ulya","Ceyla Teacher"
];

// Sayfa a√ßƒ±lƒ±nca patlama efekti (SES OLMAYABƒ∞Lƒ∞R - TARAYICI ENGELLEYEBƒ∞Lƒ∞R)
window.onload = function() {
  const boom = document.createElement("div");
  boom.classList.add("explode");
  document.body.appendChild(boom);

  setTimeout(() => {
    boom.remove();
  }, 1000);
};

function checkName() {
  let input = document.getElementById("nameInput").value.trim();
  const winSound = document.getElementById("winSound");
  const startSound = document.getElementById("startSound");

  if (input.toLowerCase() === "sarp") {
    input = "Pargalƒ± Sarp";
  }

  if (validNames.includes(input)) {

    // Sesleri √ßal
    startSound.currentTime = 0;
    startSound.play().catch(()=>{});

    winSound.currentTime = 0;
    winSound.play().catch(()=>{});

    // Ekran ge√ßi≈üi
    document.getElementById("loginScreen").classList.add("hidden");
    document.getElementById("winnerName").innerText = input;
    document.getElementById("winScreen").classList.remove("hidden");

  } else {
    alert("‚ùå Name not found");
  }
}

</script>

</body>
</html>
