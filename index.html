<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find Your Gift</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #141e30, #243b55);
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
}

.container {
  background: rgba(0,0,0,0.5);
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.hidden {
  display: none;
}

h1 {
  margin-bottom: 20px;
}

input {
  width: 90%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  text-align: center;
  font-size: 16px;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: gold;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

button:hover {
  background: orange;
  transform: scale(1.05);
}

.error {
  color: #ff6b6b;
  margin-top: 10px;
  font-size: 14px;
}

.bigText {
  font-size: 26px;
  font-weight: bold;
  color: gold;
  margin-top: 20px;
}

.explode {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, yellow, red, transparent);
  animation: boomAnim 0.8s forwards;
  z-index: 999;
}

@keyframes boomAnim {
  0% { opacity: 1; transform: scale(0); }
  100% { opacity: 0; transform: scale(3); }
}
</style>
</head>

<body>

<div class="container" id="loginScreen">
  <h1>üéÅ Enter Your Name</h1>
  <input type="text" id="nameInput" placeholder="Type your name">
  <br>
  <button onclick="checkName()">Check</button>
  <div class="error" id="errorMessage"></div>
</div>

<div class="container hidden" id="winScreen">
  <h1>üéâ CONGRATULATIONS üéâ</h1>
  <div class="bigText" id="winnerName"></div>
  <p>You unlocked your gift!</p>
</div>

<audio id="boomSound" src="boom.mp3" preload="auto"></audio>
<audio id="winSound" src="win.mp3" preload="auto"></audio>

<script>

const validNames = [
  "Ali Kaan","Ares","√áƒ±nar","Ege","Arya","Alya","Emir","Delal",
  "Pargalƒ± Sarp","Emre","Sertan","Meri√ß","Ela","Elif","Egesu",
  "Demir","Arda","Hafsa","I≈üƒ±l","Elizya","≈ûakir","Ezgi",
  "Toprak","Defne","Ulya","Ceyla teacher"
];

const boomSound = document.getElementById("boomSound");
const winSound = document.getElementById("winSound");
const errorMessage = document.getElementById("errorMessage");

let alreadyWon = false;
let boomPlayed = false;


// üî• SAYFA A√áILDIƒûINDA BOOM (1 KERE)
window.addEventListener("click", function firstClick() {
  if (!boomPlayed) {
    boomSound.currentTime = 0;
    boomSound.play().catch(()=>{});
    boomPlayed = true;
  }
  window.removeEventListener("click", firstClick);
});


function checkName() {

  if (alreadyWon) return;

  let input = document.getElementById("nameInput").value.trim().toLowerCase();

  if (input === "sarp") {
    input = "pargalƒ± sarp";
  }

  if (validNames.includes(input)) {

    alreadyWon = true;
    errorMessage.textContent = "";

    // üí• Patlama animasyonu
    const boomEffect = document.createElement("div");
    boomEffect.classList.add("explode");
    document.body.appendChild(boomEffect);

    setTimeout(() => {
      boomEffect.remove();
    }, 800);

    // üéâ Win sesi
    winSound.currentTime = 0;
    winSound.play().catch(()=>{});

    setTimeout(() => {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("winnerName").innerText = input.toUpperCase();
      document.getElementById("winScreen").classList.remove("hidden");
    }, 600);

  } else {
    errorMessage.textContent = "‚ùå Name not found";
  }
}

</script>

</body>
</html>
