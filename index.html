<!DOCTYPE html>
<html>
<head>
  <title>Find Your Gift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      width: 320px;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: gold;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: orange;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 50px;
    }

    .explode {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, yellow, red, transparent);
      animation: boom 1s forwards;
      z-index: 999;
    }

    @keyframes boom {
      0% { opacity: 1; transform: scale(0); }
      100% { opacity: 0; transform: scale(3); }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Enter Your Name üéÅ</h1>
  <input type="text" id="nameInput" placeholder="Type your name">
  <br>
  <button onclick="checkName()">Check</button>
  <div class="message" id="message"></div>
</div>

<!-- AUDIO IDS D√úZG√úN -->
<audio id="startSound" src="minecraft-explosion-green-screen.mp3"></audio>
<audio id="winSound" src="Magic Poof 3.mp3"></audio>

<script>

const validNames = [
  "Ali Kaan","Ares","√áƒ±nar","Ege","Arya","Alya","Emir","Delal",
  "Pargalƒ± Sarp","Emre","Sertan","Meri√ß","Ela","Elif","Egesu",
  "Demir","Arda","Hafsa","I≈üƒ±l","Elizya","≈ûakir","Ezgi",
  "Toprak","Defne","Ulya","Ceyla Teacher"
];

function startEffect() {
  document.getElementById("startSound").play();

  const boom = document.createElement("div");
  boom.classList.add("explode");
  document.body.appendChild(boom);

  setTimeout(() => {
    boom.remove();
  }, 1000);
}

function checkName() {
  let input = document.getElementById("nameInput").value.trim();
  const message = document.getElementById("message");

  if (input.toLowerCase() === "sarp") {
    input = "Pargalƒ± Sarp";
  }

  if (validNames.includes(input)) {
    document.getElementById("winSound").play();
    message.innerHTML =
      "üéâ <b>Congratulations " + input +
      "!</b><br>You won the gift! What do you want?";
  } else {
    message.innerHTML = "‚ùå Name not found";
  }
}

window.onload = startEffect;

</script>

</body>
</html>
